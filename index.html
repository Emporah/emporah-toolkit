<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emporah</title>

    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Header -->
    <header>
        <!-- Hamburger Button -->
        <button id="left-menu-burger-button" aria-label="Left Menu" aria-expanded="false" type="button">
            <span class="hamburger-icon"></span>
            <span class="hamburger-icon"></span>
            <span class="hamburger-icon"></span>
        </button>        
            <!-- Logo -->
        <a href="#/welcome" id="logo-link" onclick="navigateTo('/welcome'); return false;">
            <img src="assets/header_logo.svg" alt="Emporah Logo" id="header-logo">
        </a>            
    </header>
    
    <!-- Side Scroll Navigation -->
    <nav>
        <ul id="navbar">
            <li><a href="#/dashboard" id="nav-dashboard" aria-label="Go to Dashboard"><i class="fas fa-tachometer"></i> Dashboard</a></li>

            <li class="group-label" role="heading" aria-level="2">Quick Links</li>
            <li><a href="#/pay-calculator" id="nav-calculator" aria-label="Go to Pay Calculator"><i class="fas fa-calculator"></i> Pay Calculator</a></li>
            <li><a href="#/budget-planner" id="nav-budget" aria-label="Go to Budget Planner"><i class="fas fa-wallet"></i> Budget Planner</a></li>
            <li><a href="#/savings-tracker" id="nav-savings" aria-label="Go to Savings Tracker"><i class="fas fa-piggy-bank"></i> Savings Tracker</a></li>
            <li><a href="#/investment-calculator" id="nav-investment" aria-label="Go to Investment Calculator"><i class="fas fa-chart-line"></i> Investment Calculator</a></li>                 
        </ul>
    </nav>

    <!-- Main Content -->
    <main id="main-content">
        <div id="breadcrumb-nav"></div>
        <div class="marketing-widget">
                <span class="title"><b>Welcome to Emporah</b></span>
                <span class="description">Select a tool from the menu to your left or go to your dashboard to get started.</span>
                <button class="dashboard-btn" onclick="navigateTo('/dashboard')">Go to Dashboard</button>
        </div>
    </main>

    <script src="app.js"></script>

</body>
</html>
